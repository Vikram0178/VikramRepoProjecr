<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Tracker</title>
    <script>
        async function createTrackingLink() {
            const url = document.getElementById('url-input').value;
            const response = await fetch('https://stupendous-harvest-digit.glitch.me/create-link', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ url })
            });
            const data = await response.json();
            if (data.trackingLink) {
                document.getElementById('result').textContent = `Tracking Link: ${data.trackingLink}`;
            } else {
                document.getElementById('result').textContent = data.message;
            }
        }
    </script>
</head>
<body>
    <h1>Create Tracking Link</h1>
    <input type="text" id="url-input" placeholder="Enter a URL" />
    <button onclick="createTrackingLink()">Create Link</button>
    <p id="result"></p>
</body>
</html>
